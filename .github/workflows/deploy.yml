name: Build and Deploy .NET to GitHub Pages

on:
  push:
    branches:
      - main

  workflow_dispatch: # Allows manual triggering of the workflow

permissions:
  contents: write # Needed for actions/checkout and actions/deploy-pages
  pages: write # Needed for actions/deploy-pages
  id-token: write # Needed for actions/deploy-pages

jobs:
  build:
    # Only run this job if the pull request was merged
    # if: ${{ github.event.pull_request.merged == true && github.event.pull_request.base.ref == 'main' && github.event.pull_request.head.ref == 'dev' }} 
    runs-on: ubuntu-latest
    steps:
      - name: Checkout üõéÔ∏è
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x' #  Specify your .NET version

      - name: Restore dependencies
        run: dotnet restore PersonalWebsite.sln # Or your project file path

      - name: Build project
        run: dotnet build PersonalWebsite.sln --configuration Release --output site # Or adjust as needed

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: site

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build # Ensures the build job completes before deploying
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
